<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="design.css" media="all">
    <link rel="stylesheet" href="responsivo.css" media="all">
</head>
<body>
    <header>
        <h1>JRCode</h1>

        <nav>
            <ul>
                <li><a id="a1" href="#campo1">Informações Pessoais ></a></li>
                <li><a id="a2" href="#campo2">Plano ></a></li>
                <li><a id="a3" href="#botao">Confirmação</a></li>
            </ul>
        </nav>
    </header>

    <section id="secao">
        <form action="resposta.html" method="post" autocomplete="on">

            <fieldset id="campo1">

                <h2>Informações Pessoais</h2>

                <div class="flutuaEsquerda">
                <label for="nome">
                    Nome</label><br>
                    <input id="nome" name="nome" type="text" placeholder="Ex: Gabriely" minlength="3" autocomplete="name" required>
                </div>

                <div class="flutuaDireita">
                <label for="sobrenome">
                    Sobrenome</label><br>
                    <input id="sobrenome" name="sobrenome" type="text" placeholder="Ex: Lira" minlength="3" autocomplete="family-name" required>
                </div>

                <div id="clear">
                <label for="email">
                    E-mail</label><br>
                <input id="email" name="email" type="email" placeholder="Ex: email@gmail.com" required>
                <br>

                <label for="endereco">
                    Endereço</label><br>
                <input id="endereco" name="endereco" type="text" placeholder="Ex: Rua Planaltina" autocomplete="street-address" required>
                </div>

                <div class="flutuaEsquerda">
                <label for="cidade">
                    Cidade</label><br>
                <input id="cidade" name="cidade" type="text" placeholder="Ex: Brasília" autocomplete="address-level2" required>
                </div>

                <div class="flutuaDireita">
                <label for="pais">
                    País</label><br>
                <select name="pais" id="pais">
                    <option value="brasil">Brasil</option>
                    <option value="argentina">Argentina</option>
                    <option value="equador">Equador</option>
                    <option value="colombia">Colômbia</option>
                    <option value="uruguai">Uruguai</option>
                </select>
                </div>

                <label for="telefone">
                    Telefone</label><br>
                <input id="telefone" name="telefone" type="tel" autocomplete="tel-extension" placeholder="(xx) xxxxx-xxxx" pattern="^\(\d{2})\d{8,9}$" required>
                <br>

            </fieldset>
            <br>
        
            <div id="parte2">
            <fieldset id="campo2">

                <h2>Assinatura</h2>

                        <p>Tipo de plano</p>

                <div id="div-caixa">
                    <div onclick="mudaPlano('mudaDiv', 'corTitulo1', 'corParagrafo1')" id="mudaDiv" class="caixa">
                        <strong id="corTitulo1">0$</strong>
                        <p id="corParagrafo1">Conteúdo gratuito limitado.</p>
                    </div>

                    <div onclick="mudaPlano('mudaDiv2', 'corTitulo2' , 'corParagrafo2')" id="mudaDiv2" class="caixa">
                        <strong id="corTitulo2">45$</strong>
                        <p id="corParagrafo2">Com mais aulas e cursos disponíveis.</p>
                    </div>
                </div>
            </fieldset>

            <fieldset id="campo3">
                <input type="checkbox" class="check">
                <label>
                    Receber conteúdos por e-mail.
                </label><br>

                <input type="checkbox" class="check">
                <label>
                    Criar uma conta.
                </label><br>
                <br>

                <input id="botao" type="submit" value="Confirmar cadastro">
            </fieldset>
            </div>
        </form>
    </section>

    <script src="script.js"></script>
    
</body>
</html>
